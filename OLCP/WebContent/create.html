    <script language="javascript">
        function validname()
  {
   var nam=new RegExp("^([a-z]|[A-Z])+$");
   var name= document.f1.cou.value;
   if(nam.test(name)&&name!=null)
   {
     document.getElementById("1").innerHTML="";
     return true;
    }
     else {
      document.getElementById("1").innerHTML="Enter CourseName";
     return false;

      }
  }
  
       
  
  function validate()
   {
            var r1=validname(document.getElementById("1"));
          //  var r2=validdes(document.getElementById("2"));
          

            if(r1)
{
    document.f1.action="create.jsp";
    document.f1.submit();
   
}

    
 }


        </script>

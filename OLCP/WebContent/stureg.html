<html>
  <head>
   <style type="text/css">
  span{
  color:red;
  }
  div{
  color:green;
  text-align:center;
  font-size:20px;
   }

 </style>
  <script language="javascript">
 
  function  doUnames(str)
{


if(validusername())
    {


    var xmlhttp;
if (str.length==0)
  {
  document.getElementById("6").innerHTML="";
  return;
  }
if (window.XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest();
  }
else
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {

  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {

    document.getElementById("6").innerHTML=xmlhttp.responseText;

    }
  }

xmlhttp.open("GET","usernameverify.jsp?sword="+str,true);
xmlhttp.send();
}
else
{
    document.getElementById("6").innerHTML="";
}
}


  function validname()
  {
   var nam=new RegExp("^([a-z]|[A-Z])+$");
   var name= document.f.Name.value;
   if(nam.test(name)&&name!=null)
   {
     document.getElementById("1").innerHTML="";
     return true;
    }
     else {
      document.getElementById("1").innerHTML="Enter Valid Name";
     return false;

      }
  }

function validusername()
  {
   var nam=new RegExp("^([a-z]|[A-Z])+$");
   var name= document.f.Username.value;

   if(nam.test(name)&&name!=null && name.length>4)
   {
     document.getElementById("6").innerHTML="";
     return true;
    }

     else {
      document.getElementById("6").innerHTML="Enter Valid Username";
     return false;

      }

  }

  function validpwd1()
{
   var pwd=document.f.Password.value;
   if( pwd!=null && pwd.length>6)
    {
     document.getElementById("2").innerHTML="";
     return true;
    }
        else{
     document.getElementById("2").innerHTML="Password should exceed 6 characters";
      return false;
    }
  }
  function validpwd2()
  {
   var password1=document.f.Password.value;
   var password2=document.f.ConfirmPassword.value;
   if(password1==password2)
   {
     document.getElementById("3").innerHTML="";
     return true;
    }
   else{
    document.getElementById("3").innerHTML="Password do not match";
    return false;
   }
}
   function validmail()
  {
      var email=new RegExp("^([a-z]|[.]|[A-Z]|[0-9])+[@][a-z]+[.][a-z]+$");
      var email1= document.f.Email.value;
      if(email.test(email1))
        {
         document.getElementById("4").innerHTML="";
         return true;
         }
        else
           {
            document.getElementById("4").innerHTML="Enter valid e-mail";
            return false;
             }
       }


     function validphno()
     {
        var no=new RegExp("^[0-9]+$");
         var phno=document.f.Mobileno.value;
             if( no.test(phno) && phno.length==10)
              {
                document.getElementById("5").innerHTML="";
                 return true;
               }
               else
                   { 
                       if(phno.length==0)
                           {
                            document.getElementById("5").innerHTML="Phone number is mandatory";
                      return false;   
                           }
                           else if(phno.length>10)
                            {
                            document.getElementById("5").innerHTML="Phone number exceed the max length";
                      return false;   
                           }

                   document.getElementById("5").innerHTML="Enter valid number";
                      return false;
                 }
}

  function validate()
   {
            var r1=validname(document.getElementById("1"));
            var r6=validusername(document.getElementById("6"));
            var r2=validpwd1(document.getElementById("2"));
            var r3=validpwd2(document.getElementById("3"));
            var r4=validmail(document.getElementById("4"));
            var r5=validphno(document.getElementById("5"));


            if(r1&&r2&&r3&&r4&&r5&&r6)
{
    document.f.action="add_student.jsp";
    document.f.submit();
   
}

    
 }


   
    </script>
</head>
  <body>
    <form name="f"  Method="POST">
   <h1 align=center>!...REGISTRATION...!</h1>
    <table cellspacing="20" align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" id="Name" name="Name" onblur="validname()"/></td>
            <td><span id="1"></span></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" id="Username" name="Username" onkeyup="doUnames(this.value)"/></td>
            <td><span id="6"></span></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>  <input type="password" id="Password" name="Password" onblur="validpwd1()"/> </td>
            <td><span id="2"></span></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" id="ConfirmPassword" name="ConfirmPassword" onblur="validpwd2()"/>   </td>
            <td><span id="3"></span></td>
        </tr>
        <tr>
            <td>E-mail ID:</td>
            <td><input type="text" id="Email" name="Email" onblur="validmail()"/></td>
            <td><span id=4></span></td>
        </tr>
        <tr>
            <td>Mobile number:</td>
            <td> <input type="text" id="Mobileno" name="Mobileno" onblur="validphno()"/> </td>
            <td><span id="5"></span></td>
        </tr>
        
       
        <tr>
             <td>College:</td>
              <td><input type="text" name="College" value=""></td>
        </tr>
        <tr><td>Department:</td>
             <td><select name="Department">
                                  <option value="cse">Computer Science</option>
                                  <option value="eee">Electrical& Electronical </option>
                                  <option value="mech">Mechanical</option>
                                  <option value="ece">Electronics & Communications</option>
                                  <option value="civil">Civil</option>
                                 
                                  <option value="It">Information Technology</option>
                   </select></td>
         </tr>  
         <tr><td>Semister</td>
                      <td><select name="Semister">
                          <option value="1-1">1-1</option>
                          <option value="1-2" >1-2</option>
                          <option value="2-1">2-1</option>
                          <option value="2-2">2-2</option>
                          <option value="3-1">3-1</option>
                          <option value="3-2">3-2</option>
                          <option value="4-1">4-1</option>
                          <option value="4-2">4-2</option>
                      </select></td>
        </tr>       
        <tr>
            <td>Address:</td>
            <td colspan="2">
                <textarea rows="10" cols="40"  name="address">
                </textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Submit" onclick="validate()"/></td>
            <td><input type="reset" value="Reset" /></td>
        
    </table>
    </form>
</body>
</html>
